{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h1 class="pacifico-regular-allPage">Inbox</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 p-5">
            <form method="GET" action="{% url 'create-thread' %}">
                <button type="submit" class="btn btn-primary">Start A Conversation</button>
            </form>
        </div>
    </div>


    {% for thread in threads %}
    <div class="row mb-3">
        <div class="card col-md-12 p-5 shadow-sm">
            <img src="{{ thread.receiver.profile.profileimg.url }}" alt="Profile Image" class="img-fluid rounded-circle" width="60" height="60">
            <h5><a href="{% url 'thread' thread.pk %}" style="text-decoration: none; color: black;">{{ thread.receiver }}</a></h5>
            <div class="thread">
                <a href="{% url 'delete-thread' thread.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this thread?');">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
    
     
</div>





{% endblock %}
