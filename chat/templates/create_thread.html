{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="{% url 'inbox' %}" class="btn btn-light">Back to Inbox</a>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 p-5">
            <h3>Start A Conversation</h3>
        </div>
    </div>

    <div class="row justify-content-center mt-5 col-sm-12">
        <div class="clo-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <p>Enter A Username</p>
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit" >Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>





{% endblock %}
