<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Discription" content="This is Plug's Landing page">
    <title>Plug</title>
</head>
<body>
    <h1> Welcome To Plug</h1>
    <div>
    <p>Let us plug you with the right people.</p>
    </div>
    <br>
    <h2>Sign In</h2>
    <div>
        <div>
            {% for message in messages %}
                <h5>{{message}}</h5>
            {% endfor %}
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="username"> Username</label>
                <input type="text" id="username" required name="username">
            </div>
            <br>
            <div>
                <label for="password" > Password</label>
                <input type="password" id="password" required minlength="8" name="password">
            </div>
            <br>
            <div>
                <input type="reset" id="resetButton" class="btn btn-reset" value="Clear" aria-label="Reset Form">
                <input type="submit" id="submitButton" class="btn btn-submit" name="signIn" value="Sign In" aria-label="Sign In">
            </div>
        </form>
    </div>
        <br>
    <div>
        <a href="sign_up">
            <button>Sign Up</button>
        </a>
    </div>

<!-- </body>
</html> -->
