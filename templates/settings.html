{% extends 'base.html' %}
{% block content %}

    <!-- User Information -->
    <div class="container">
        <div class="card profile-card">
            <div class="card-header">
                <h3>General</h3>
            </div>
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <label for="profileimg">Profile Image</label>
                        <img class="profile-img" width="150" height="150" src="{{user_profile.profileimg.url}}">
                        <input type="file" class="form-control-file mt-2" id="profileimg" name="profileimg" value="{{user_profile.profileimg}}">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{user_profile.username}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{user_profile.email}}">
                    </div>
                    <div class="form-group">
                        <label for="bio">About</label>
                        <textarea class="form-control" name="bio" id="bio" cols="30" rows="3" placeholder="Tell others about yourself">{{user_profile.bio}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{user_profile.location}}" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Primary Genre</label>
                        <select class="form-control" name="genre" id="genre" required {{user_profile.genre}}>
                            <option value="0">Rap</option>
                            <option value="1">Rnb</option>
                            <option value="2">Pop</option>
                            <option value="0">House</option>
                            <option value="1">EDM</option>
                            <option value="2">Rock</option>
                            <option value="0">Jazz</option>
                            <option value="1">Indie</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                </form>
            </div>
        </div>

        <!-- Add delete profile button -->
        <form method="POST" action="{% url 'delete_profile' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your profile? This action cannot be undone.');">
                Delete Profile
            </button>
        </form>

    </div>

{% endblock %}
